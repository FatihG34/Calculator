<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stlye.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="upside"></div>
            <div class="downside"></div>
        </div>
        <div class="buttons">
            <button class="item item1 AC">AC</button>
            <button class="item item2 changer">±</button>
            <button class="item item3 percent">%</button>
            <button class="item item4 operations">÷</button>
            <button class="item item5 num">7</button>
            <button class="item item6 num">8</button>
            <button class="item item7 num">9</button>
            <button class="item item8 operations">x</button>
            <button class="item item9 num">4</button>
            <button class="item item10 num">5</button>
            <button class="item item11 num">6</button>
            <button class="item item12 operations">-</button>
            <button class="item item13 num">1</button>
            <button class="item item14 num">2</button>
            <button class="item item15 num">3</button>
            <button class="item item16 operations">+</button>
            <button class="item item17 num">0</button>
            <button class="item item18 num">.</button>
            <button class="item item19 equal">=</button>
        </div>
    </div>
    <script src="./app/app.js"></script>
</body>

</html>
